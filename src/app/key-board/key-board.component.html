<div class="all">
  <!-- <app-key-board> -->
    <div class="row-container">
      <!-- Front Section -->
      <div class="section">
        <div class="title">Front</div>
        <div class="list-container">
          @for (front of frontList; track front) {
            <button class="list-item" (click)="setValueToStream(front)">{{ front }}</button>
          }
        </div>
      </div>

      <!-- Back Section -->
      <div class="section">
        <div class="title">Back</div>
        <div class="list-container">
          @for (back of backList; track back) {
            <button class="list-item" (click)="setValueToStream(back)">{{ back }}</button>
          }
        </div>
      </div>

      <!-- Other Section -->
      <div class="section">
        <div class="title">Other</div>
        <div class="list-container">
          @for (other of otherList; track other) {
            <button class="list-item" (click)="setValueToStream(other)">{{ other }}</button>
          }
        </div>
      </div>
    </div>
  <!-- </app-key-board> -->
</div>
