@for (box of boxes; track box.index){
    <app-box (click)="selectBox(box)"
    [box]="box"
    [ngClass]="{'selected': box.index == selected}"
    ></app-box>
}

<div class="total">
    <button class="button">
        Clear
    </button>
    <div class="title">Total value: {{ totalScore }}</div>
</div>
